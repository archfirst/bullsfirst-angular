/**
* Accounts page - Transactions Tab - Transactions List (trs in the tbody)
*
* @authors
* Solh Zendeh
*-->
<tr ng-repeat="transaction in transactions | orderBy:['accountName', 'creationTime']">
    <td class="creation-date">{{transaction.creationTime | date:'yyyy-MM-dd hh:mm:ss a'}}</td>
    <td class="account">{{transaction.accountName}}</td>
    <td class="type">{{transaction.type}}</td>
    <td class="description">{{transaction.description}}</td>
    <!-- this had slightly different styling in the backbone version,
         but this is what's being used in the positions tab... -->
    <td class="amount">{{transaction.amount.amount | currency}}</td>
</tr>
