/**
* Accounts page - Transactions Tab
*
* @authors
* Vikas Goyal
*-->
<section class="transactions-tab tab clearfix">
    <div class="transactions">
        <div class="transactions-filter filter-wrapper clearfix">
            <div class="filter-form">
                <form class="js-transactionsFilterForm">
                    <div class="filter-field account">
                        <label for="filter-accountId">Account</label>
                        <!-- I'm a little unclear on why you have to specify [0]!?! -->
                        <select ui-select2 ng-model="brokerageAccounts[0]" data-placeholder="All Accounts" style="width:100%">
                            <option value=""></option>
                            <option ng-repeat="account in brokerageAccounts" value="{{account.name}}">{{account.name}}</option>
                        </select>
                    </div>
                    <div class="filter-field">
                        <label for="filter-fromDate">From</label>
                        <input class="datepicker" datepicker-popup="yyyy-MM-dd" show-weeks="false" ng-model="fromDate" name="fromDate" type="text">
                    </div> 
                    <div class="filter-field">
                        <label for="filter-toDate">To</label>
                        <input class="datepicker" datepicker-popup="yyyy-MM-dd" show-weeks="false" ng-model="toDate" name="toDate" type="text">
                    </div>
                </form>
            </div>
            <div class="filter-buttons">
                <a class="js-reset-filters-button button medium" href="#"><i class="icon-repeat"></i>Reset</a>
                <a class="js-apply-filters-button button medium" href="#"><i class="icon-filter"></i>Apply Filters</a>
            </div>
        </div>
    </div>
    <div>
        <table class="transactions-table bf-table zebra">
            <thead>
                <tr>
                    <th class="creation-date-head">CREATION DATE &amp; TIME</th>
                    <th class="account-head">ACCOUNT</th>
                    <th class="type-head">TYPE</th>
                    <th class="description-head">DESCRIPTION</th>
                    <th class="amount-head">AMOUNT</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</section>
