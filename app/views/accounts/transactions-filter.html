<div class="transactions-filter filter-wrapper clearfix" ng-controller="TransactionsFilterCtrl">
    <div class="filter-form">
        <form class="js-transactionsFilterForm">
            <div class="filter-field account">
                <label for="filter-accountId">Account</label>
                <!-- TODO: impliment select2 here -->
                <select ui-select2="filters.select2Options" ng-model="filters.accountChoice" style="width:100%">
                    <option value="">All Accounts</option>
                    <option ng-repeat="account in brokerageAccounts" value="{{account.id}}">{{account.name}}</option>
                </select>
            </div>
            <div class="filter-field">
                <label for="filter-fromDate">From</label>
                <input class="datepicker" datepicker-popup="yyyy-MM-dd" max="filters.maxDate" show-weeks="false" ng-model="filters.fromDate" name="fromDate" type="text">
            </div> 
            <div class="filter-field">
                <label for="filter-toDate">To</label>
                <input class="datepicker" datepicker-popup="yyyy-MM-dd" max="filters.maxDate" min="filters.fromDate" show-weeks="false" ng-model="filters.toDate" name="toDate" type="text">
            </div>
        </form>
    </div>
    <div class="filter-buttons">
        <a class="js-reset-filters-button button medium" href="" ng-click="resetFilters()"><i class="icon-repeat"></i>Reset</a>
        <a class="js-apply-filters-button button medium" href="" ng-click="applyFilters()"><i class="icon-filter"></i>Apply Filters</a>
    </div>
</div>
