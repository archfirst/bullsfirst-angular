<div class="transactions-filter filter-wrapper clearfix" ng-controller="FilterCtrl">
    <div class="filter-form">
        <form class="js-transactionsFilterForm">
            <div class="filter-field account">
                <label for="filter-accountId">Account</label>
                <select
                    ng-model="filters.accountChoice"
                    ng-options="account.name for account in brokerageAccounts"
                    ng-change="accountSelect()">
                    <option value="">All Accounts</option>
                </select>
            </div>
            <div class="filter-field">
                <label for="filter-fromDate">From</label>
                <input class="datepicker" datepicker-popup="yyyy-MM-dd" show-weeks="false" ng-model="filters.fromDate" name="fromDate" type="text">
            </div> 
            <div class="filter-field">
                <label for="filter-toDate">To</label>
                <input class="datepicker" datepicker-popup="yyyy-MM-dd" show-weeks="false" ng-model="filters.toDate" name="toDate" type="text">
            </div>
        </form>
    </div>
    <div class="filter-buttons">
        <a class="js-reset-filters-button button medium" href="" ng-click="resetFilters()"><i class="icon-repeat"></i>Reset</a>
        <a class="js-apply-filters-button button medium" href="" ng-click="applyFilters()"><i class="icon-filter"></i>Apply Filters</a>
    </div>
</div>
